<div class="channel">
  <!-- <button (click)="getch()" >Get channel</button><br/>  -->&nbsp;&nbsp;
  <h1 id="chshow">&nbsp;&nbsp;&nbsp;&nbsp;{{name1}}</h1>
  <br />
  <div id="channel-data">
                <input type="text" placeholder="create channel" [(ngModel)]="str_add"/> <br/><br/>
                <button (click)="addCh()" >Create channel</button><br/> <br />
                <!-- <div *ngFor="let channels of channellist">
                      <span> {{channels.unique_name}}</span><br/>
                </div> -->
                <ul id="chshow" *ngFor="let channelsId of channelarray" >
                  <li><b (click)="Send(channelsId)">{{channelsId.unique_name}}</b><button (click)="joinchannel(channelsId)">Join</button></li>
                </ul>
   </div> 
</div>

<div class="display">
                <div class="search">
                                <img src="/src/assets/Capture.PNG" alt="setting" id="setting"> &nbsp; &nbsp;
                                <input type="text" placeholder="Search.." name="search" > &nbsp; &nbsp;
                                <img src="/src/assets/Capture1.PNG" at="starred" id="starred" >
                </div> 
                <div class="message">
                                <div *ngFor="let msg of messages">
                                 
                                  <span id="first" class="alert alert-success" *ngIf="msg.from===id"> {{msg.body}}</span><br/>
                                  <span id="another" class="alert alert-danger" *ngIf="msg.from!=id">{{msg.body}}</span>
                                </div>
                </div>
                <div class="send">
                                <input type="text" id="sending" placeholder="send Message" [(ngModel)]="str_msg"  >&nbsp; &nbsp;
                                <button (click)="sendMsg()" >send message</button><br/>  <br />
                </div>
</div>
